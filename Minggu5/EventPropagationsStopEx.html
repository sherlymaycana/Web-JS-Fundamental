<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
      }
      .modal {
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="modal" id="modal">
        <p>Click inside modal shouldn't close it!</p>
      </div>
    </div>

    <button id="openModal">Open Modal</button>
  </body>

  <script>
    const overlay = document.getElementById("overlay");
    const modal = document.getElementById("modal");
    const openModal = document.getElementById("openModal");

    openModal.addEventListener("click", () => (overlay.style.display = "flex"));

    overlay.addEventListener("click", () => {
      overlay.style.display = "none"; // Tutup modal jika overlay diklik
    });

    modal.addEventListener("click", (event) => {
      event.stopPropagation(); // Cegah klik dalam modal menutup modal
    });
  </script>
</html>
