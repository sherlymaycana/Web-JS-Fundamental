<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrow Key Counter</title>
  </head>
  <body>
    <p class="paragrap">Count: <span id="count">0</span></p>
    <p class="paragrap">Count: <span id="count1">0</span></p>
    <p class="paragrap">Count: <span id="count2">0</span></p>

    <script>
      let clickCount = 0;
      const countDisplay = document.getElementsByClassName("paragrap");

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            clickCount++;
            break;
          case "ArrowDown":
            clickCount--;
            break;
        }
        countDisplay.textContent = clickCount; // Update tampilan
      });
    </script>
  </body>
</html>
