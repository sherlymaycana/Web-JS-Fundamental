<script>
  let userPromise = fetch("https://jsonplaceholder.typicode.com/users/1").then(
    (res) => res.json()
  );
  let postPromise = fetch("https://jsonplaceholder.typicode.com/posts/1").then(
    (res) => res.json()
  );

  Promise.all([userPromise, postPromise])
    .then(([user, post]) => {
      console.log("User:", user);
      console.log("Post:", post);
    })
    .catch((error) => console.log("Terjadi kesalahan:", error));
</script>
