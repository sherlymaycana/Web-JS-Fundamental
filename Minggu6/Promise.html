<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="status"></div>
  </body>
</html>
<script>
  //Promise
  const myPromise = new Promise((resolve, reject) => {
    let success = false;
    setTimeout(() => {
      if (success) {
        resolve("Success!");
      } else {
        reject("Error!");
      }
    }, 2000);
  });

  myPromise
    .then((result) => {
      // Jika berhasil, tampilkan hasil
      console.log(result);
      document.getElementById("status").innerHTML = `<p>${result}</p>`;
    })
    .catch((error) => {
      // Jika gagal, tampilkan error
      console.log(error);
      document.getElementById("status").innerHTML = `<p>${error}</p>`;
    });

  function fetchData() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        const success = Math.random() > 0.5; // Hasil acak true/false
        if (success) resolve("Data received");
        else reject("Request failed");
      }, 2000);
    });
  }

  fetchData()
    .then((data) => console.log(data))
    .catch((err) => console.log(err));
</script>
